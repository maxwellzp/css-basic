<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с формами</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form">
      <h1 class="title">Формы</h1>

      <a class="link" href="">Link</a>

      <form action="#" method="post">
        <fieldset>
          <legend>Контактная информация</legend>
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input class="form-input" type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
        </fieldset>

        <div class="form-group">
          <input
            class="form-input"
            type="tel"
            name="phone"
            placeholder="Enter your phone"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-textarea"
            name="msg"
            id="msg"
            placeholder="About you"
          ></textarea>
        </div>
        <div class="form-group">
          <select name="city" id="city">
            <option value="">Рига</option>
            <option value="">Даугавпилс</option>
          </select>
        </div>

        <div class="form-group">
          <label for="male">Мужской</label>
          <input type="radio" id="male" name="gender" checked />

          <label for="female">Женский</label>
          <input type="radio" id="female" name="gender" />
        </div>

        <div class="form-group">
          <label for="photo">Файл</label>
          <input type="file" id="photo" name="photo" />
        </div>

        <div class="form-group">
          <input type="checkbox" id="terms" checked />
          <label for="terms">Прочитал условия и согласен с ними</label>
        </div>
        <button class="btn" type="submit">Отправить</button>
        <!-- <button class="btn" type="reset">Очистить</button> -->
      </form>
    </div>
  </body>
</html>
